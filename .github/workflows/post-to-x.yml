name: Post to X

on:
  workflow_run:
    workflows: ["Generate Blog Post"]
    types: [completed]
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: post-to-x
  cancel-in-progress: false

permissions:
  contents: write
  issues: write

jobs:
  post-to-x:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Post latest blog to X
        env:
          X_CONSUMER_KEY: ${{ secrets.X_CONSUMER_KEY }}
          X_SECRET_KEY: ${{ secrets.X_SECRET_KEY }}
          X_API_ACCESS_TOKEN: ${{ secrets.X_API_ACCESS_TOKEN }}
          X_API_ACCESS_TOKEN_SECRET: ${{ secrets.X_API_ACCESS_TOKEN_SECRET }}
        run: npx tsx scripts/post-to-x.ts

      - name: Commit posted tracker
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .posted-to-x
          git diff --cached --quiet || (git commit -m "chore: update X posted tracker" && git pull --rebase origin main && git push)

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = '[Auto] post-to-x failed';
            const label = 'automation-failure';
            const { data: issues } = await github.rest.issues.listForRepo({
              ...context.repo,
              state: 'open',
              labels: label,
            });
            const existing = issues.find(i => i.title === title);
            if (existing) {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: existing.number,
                body: `Failed again on ${new Date().toISOString()}.\n\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              });
            } else {
              await github.rest.issues.create({
                ...context.repo,
                title,
                body: `The \`post-to-x\` workflow failed.\n\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
                labels: [label],
              });
            }
