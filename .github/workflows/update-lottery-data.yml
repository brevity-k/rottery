name: Update Lottery Data

on:
  schedule:
    # Run after each draw window to capture latest results.
    # All times UTC. Draws happen ~11 PM ET = ~4 AM UTC next day.
    #
    # Powerball draws: Mon, Wed, Sat → fetch Tue, Thu, Sun at 6 AM UTC
    # Mega Millions draws: Tue, Fri → fetch Wed, Sat at 6 AM UTC
    # Cash4Life / Take 5: Daily
    # NY Lotto: Wed, Sat
    #
    # Combined schedule (daily is simplest and ensures no misses):
    - cron: '0 6 * * *'    # Daily at 6 AM UTC (1 AM ET)
  workflow_dispatch: # Allow manual trigger from GitHub Actions UI

concurrency:
  group: update-lottery-data
  cancel-in-progress: false

permissions:
  contents: write
  issues: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch latest lottery data (all 5 games)
        run: npx tsx scripts/update-data.ts

      - name: Generate daily blog post
        id: blog_gen
        continue-on-error: true
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npx tsx scripts/generate-blog-post.ts

      - name: Notify on blog generation failure
        if: steps.blog_gen.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const title = '[Auto] blog generation failed';
            const label = 'automation-failure';
            const { data: issues } = await github.rest.issues.listForRepo({
              ...context.repo,
              state: 'open',
              labels: label,
            });
            const existing = issues.find(i => i.title === title);
            if (existing) {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: existing.number,
                body: `Blog generation failed again on ${new Date().toISOString()}.\n\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              });
            } else {
              await github.rest.issues.create({
                ...context.repo,
                title,
                body: `The daily blog generation step failed.\n\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
                labels: [label],
              });
            }

      - name: Check for stale data
        id: stale_check
        run: |
          if [ -f src/data/.stale-warning ]; then
            echo "stale=true" >> $GITHUB_OUTPUT
            cat src/data/.stale-warning
          fi

      - name: Notify on stale data
        if: steps.stale_check.outputs.stale == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const warning = fs.readFileSync('src/data/.stale-warning', 'utf-8');
            const title = '[Auto] Stale lottery data detected';
            const label = 'automation-failure';
            const { data: issues } = await github.rest.issues.listForRepo({
              ...context.repo,
              state: 'open',
              labels: label,
            });
            const existing = issues.find(i => i.title === title);
            if (existing) {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: existing.number,
                body: `Stale data detected again on ${new Date().toISOString()}:\n\n\`\`\`\n${warning}\n\`\`\``,
              });
            } else {
              await github.rest.issues.create({
                ...context.repo,
                title,
                body: `The data update script detected stale data:\n\n\`\`\`\n${warning}\n\`\`\`\n\nThis may indicate a SODA API outage or a game format change.\n\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
                labels: [label],
              });
            }

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet src/data/ content/blog/ || echo "changes=true" >> $GITHUB_OUTPUT
          git ls-files --others --exclude-standard src/data/ content/blog/ | grep -q . && echo "changes=true" >> $GITHUB_OUTPUT || true

      - name: Verify build succeeds
        if: steps.check_changes.outputs.changes == 'true'
        run: npm run build && npx tsx scripts/validate-build.ts

      - name: Sync CLAUDE.md stats
        if: steps.check_changes.outputs.changes == 'true'
        run: npx tsx scripts/sync-claude-md.ts

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/ content/blog/ CLAUDE.md
          git commit -m "chore: update lottery data & blog $(date -u +%Y-%m-%d)"
          git pull --rebase origin main
          git push

      - name: Propagate blog generation failure
        if: always() && steps.blog_gen.outcome == 'failure'
        run: |
          echo "::error::Blog generation failed (data was committed successfully). See the blog generation notification issue for details."
          exit 1

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = '[Auto] update-lottery-data failed';
            const label = 'automation-failure';
            const { data: issues } = await github.rest.issues.listForRepo({
              ...context.repo,
              state: 'open',
              labels: label,
            });
            const existing = issues.find(i => i.title === title);
            if (existing) {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: existing.number,
                body: `Failed again on ${new Date().toISOString()}.\n\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              });
            } else {
              await github.rest.issues.create({
                ...context.repo,
                title,
                body: `The daily \`update-lottery-data\` workflow failed.\n\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
                labels: [label],
              });
            }
