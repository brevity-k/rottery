name: Update Lottery Data

on:
  schedule:
    # Run after each draw window to capture latest results.
    # All times UTC. Draws happen ~11 PM ET = ~4 AM UTC next day.
    #
    # Powerball draws: Mon, Wed, Sat → fetch Tue, Thu, Sun at 6 AM UTC
    # Mega Millions draws: Tue, Fri → fetch Wed, Sat at 6 AM UTC
    #
    # Combined schedule (daily is simplest and ensures no misses):
    - cron: '0 6 * * *'    # Daily at 6 AM UTC (1 AM ET)
  workflow_dispatch: # Allow manual trigger from GitHub Actions UI

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch latest lottery data
        run: npx tsx scripts/update-data.ts

      - name: Generate daily blog post
        if: ${{ env.ANTHROPIC_API_KEY != '' }}
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npx tsx scripts/generate-blog-post.ts

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet src/data/ content/blog/ || echo "changes=true" >> $GITHUB_OUTPUT
          git ls-files --others --exclude-standard src/data/ content/blog/ | grep -q . && echo "changes=true" >> $GITHUB_OUTPUT || true

      - name: Verify build succeeds
        if: steps.check_changes.outputs.changes == 'true'
        run: npm run build

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/ content/blog/
          git commit -m "chore: update lottery data & blog $(date -u +%Y-%m-%d)"
          git push
