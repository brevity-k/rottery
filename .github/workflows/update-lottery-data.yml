name: Update Lottery Data

on:
  schedule:
    # Run daily at 5:00 AM UTC (12:00 AM ET after draws)
    - cron: '0 5 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch latest lottery data
        run: npx tsx scripts/update-data.ts

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet src/data/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/
          git commit -m "chore: update lottery data $(date -u +%Y-%m-%d)"
          git push
